<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ID Card</title>

<style>
    body {
        background: #e6e6e6;
        font-family: Arial, sans-serif;
    }

    
    .card {
        width: 320px;
        margin: 30px auto;          
        border: 2px solid #003366;
        border-radius: 10px;
        background: white;
        overflow: hidden;
    }

    /* HEADER */
    .header {
        background: #1f4fa3;
        color: white;
        padding: 15px;             
        text-align: center;
    }

    .header h1 {
        margin: 0;
        font-size: 28px;
        letter-spacing: 2px;
    }

    .header p {
        margin: 5px 0;
        font-size: 14px;
    }

    .student {
        background: #1f4fa3;
        color: white;
        padding: 5px;
        text-align: center;
        font-weight: bold;
    }

    .body {
        padding: 15px;             
        font-size: 14px;
    }

    .row {
        margin-bottom: 8px;
    }

    .row span {
        font-weight: bold;
        display: inline-block;
        width: 70px;
    }

    .photo {
        text-align: center;
        margin: 10px 0;
    }

    .photo img {
        width: 100px;
        height: 120px;
        border: 2px solid #333;
    }

    .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;             
        border-top: 1px solid #ccc;
        font-size: 12px;
    }

    .year {
        background: #e94e1b;
        color: white;
        padding: 5px 10px;
        font-weight: bold;
    }

</style>
</head>

<body>

<div class="card">

    <div class="header">
        <h1 class="college">
    <img src="https://www.jainuniversity.ac.in/jain/theme/assets/images/Jain-logo.png
" alt="JAIN Logo">
</h1>
        <p>Faculty of Engineering & Technology</p>
        <p>www.jainuniversity.ac.in</p>
    </div>

    <div class="student">STUDENT</div>

    <div class="body">
        <div class="row"><span>NAME:</span> SHUBHAM KUMAR MANJHI</div>
        <div class="row"><span>CLASS:</span> B.Tech CSE 2024</div>
        <div class="row"><span>USN:</span> 24BTRCN040</div>

        <div class="photo">
           <div class="photo">
    <img src="https://studybizz.com/sports/wp-content/uploads/2023/12/image-73.png"
         alt="Student Photo">
</div>
        </div>
    </div>

    <div class="footer">
        <div class="year">2024â€“2028</div>
        <div class="photo"
    </div>

</div>

</body>
</html>
